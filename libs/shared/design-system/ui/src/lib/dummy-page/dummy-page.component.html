<fedex-card
  *ngIf="page !== undefined"
  i18n-title="title for the dummy page@@dummyPageTitle"
  title="This is a dummy page for {{ page }}"
>
  <div card-header>
    <h5 i18n="title for the dummy page@@dummyPageTitle">
      This is a dummy page for {{ page }}
    </h5>
  </div>
  <div card-body>
    <p i18n="text for the dummy page@@dummyPageText">
      The actual page for {{ page }} is not yet implemented. Come back
      soon..ish.
    </p>
  </div>
</fedex-card>
