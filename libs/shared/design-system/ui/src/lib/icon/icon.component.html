<!-- Icon -->
<i
  class="
			material-icons
			mat-icon
			fedex-icon
			{{ css }}
			icon-{{ type }}
			size-{{ size }}
			color-{{ color }}
		"
  role="img"
  focusable="false"
  aria-hidden="true"
  tabindex="-1"
  aria-label="icon"
  i18n-aria-label="@@uiComponentIconAriaLabel"
>
  {{ type }}
</i>
